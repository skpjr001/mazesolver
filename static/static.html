<!DOCTYPE html>
<html lang="en">
	<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		
	<style>	
		div.footer {
			position: fixed;
			bottom: 0;
			left: 0;
			margin: 0 auto;
			background: #0072BB;
			color:#fff;
		}
		div.points-div{	
			float:right; 
			width:25%; 
			height:280px; 		
		}
		input.number{
			max-width: 70pt;
			margin-left: 16px;
		}
	</style>
	
	<title>Maze Solver</title>
</head>

<body onload="init()">
<div class="container-fluid">
	<!--
	<nav class="navbar navbar-dark bg-light nav nav-pills nav-justified">
		<a class="nav-item nav-link active" href="#">Home</a>
		<a class="nav-item nav-link" href="/mazesolver/upload">Upload</a>
		<a class="nav-item nav-link" href="/mazesolver/uploads">Uploads</a>
		<a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">new feature</a>
	</nav>
    -->
	<div class="jumbotron jumbotron-fluid" style='padding-top: 1%;padding-bottom: 2%;'>
		<div class="container-fluid" style='padding-top: 0%'>
			<h1 class="display-4">Maze Solver</h1>
			<p class="lead">Upload jpeg files only for solving mazes.</p>
		</div>
		<form class="form-inline" action="/upload" method="POST" enctype="multipart/form-data">
			<div class="form-group mx-sm-3 mb-2">
			<label for="inputImage" class="sr-only">Open image:</label>
			<input type="file" class="form-control-file" id="inputImage" name="file">
			</div>
			<a href="#" class="btn btn-primary" id="btn-download" download="output.png" onclick=downloadImg()>Download</a>	
			<input class="number" type="number" name="startX" id="start-xid" value="" placeholder="startX" required>
			<input class="number" type="number" name="startY" id="start-yid" value="" placeholder="startY" required>
			<input class="number" type="number" name="endX" id="end-xid" value="" placeholder="endX" required>
			<input class="number" type="number" name="endY" id="end-yid" value="" placeholder="endY" required>
			<button type="submit" class="btn btn-primary " style='margin-left:16px'>	Solve</button>
				
		</form>
	</div>

	<div class="container-fluid">
		
		<canvas id="canvas" style="margin:12px;"></canvas>
	   
		<div class="points-div">
		<table class="table table-sm table-striped table-bordered" >
			<thead class="thead-dark">
			<tr>
				<th scope="col">No.</th>
				<th scope="col">X-value</th>
				<th scope="col">Y-value</th>
			</tr>
			</thead>
			<tbody id="points-table">
			
			</tbody>
		</table>
	    </div>
	</div>

	<div class="">
		<div class="footer" id="results">Move mouse over image to show mouse location and pixel value and alpha</div>
	</div>
</div>
<script src="static.js"></script>

      
</body></html>
